<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <section>
        <h1>Registration Form</h1>
        <form action="Success.html" onsubmit="return validateForm()" novalidate>
            <!-- text field-->
            <table>
                <tr>
                    <td><label for="fname">First Name:</label>
                    </td>
                    <td><input id="fname" name="myName" pattern="[A-Za-z]*" onblur="validate1()" ></td>
                    <td><p id="error1"></p></td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Age: </label>
                    </td>
                    <td><input type="number" id="age" min="20" max="60" onblur="validate2()" ></td>
                    <td><p id="error2"></p></td>
                </tr>
                <tr>
                    <td>
                        <label for="contact">Mobile Number: </label>
                    </td>
                    <td><input id="contact" pattern="[0-9]{10}"  type="tel" onblur="validate3()"></td>
                    <td><p id="error3"></p></td>
                </tr>
                <tr>
                    <td>
                        <label for="mail">Email Id: </label>
                    </td>
                    <td><input type="email" id="mail"  onblur="validate4()"></td>
                    <td><p id="error4"></p></td>
                </tr>
                <tr>
                    <td>
                        <label for="uname">Set Username: </label>
                    </td>
                    <td><input type="text" id="uname" minlength="3" maxlength="10"  onblur="validate5()"></td>
                    <td><p id="error5"></p></td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Set Password: </label>
                    </td>
                    <td><input type="text" id="pass" pattern="(?=.?[A-Z])(?=.?[a-z])(?=.?[0-9])(?=.?[#?!@$%^&*-]).{8,}"
                            onblur="validate6()"></td>
                            <td><p id="error6"></p></td>
                </tr>
                <tr>
                    <td>
                        <label for="confirmpass">Confirm Password: </label>
                    </td>
                    <td><input type="password" id="confirmpass"  onblur="validate7()"></td>
                    <td><p id="error7"></p></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="REGISTER">
                    </td>
                    <td><input type="reset"></td>
                </tr>

            </table>
        </form>
    </section>
    <!-- -->
    <script src="./MyScripts/Validation.js">

    </script>
</body>

</html>
