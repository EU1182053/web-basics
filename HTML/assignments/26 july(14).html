<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 14</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .intro {
            font-size: 30px;
            color: blue;
        }

        .note {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h3>Create any element. Style that element using CSS class selector.
        then add one more class using jquery addClass function.</h3>
    <h1>addClass Function</h1>

    <p>First 'p' child</p>
    <p>Second 'p' child</p>

    <button>Add two class names to the first p element</button>

</body>
<script>
    $(document).ready(function () {
        $("button").click(function () {
            $("p:first").addClass("intro note");
        });
    });
</script>

</html>
