<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
</head>
<body>
    <section>
        <h2>Dropdown of cars list with optgroup feature</h2>
        <select name="cars" id="cars">
            <optgroup label="TATA">
                <option value="nexon">Nexon</option>
                <option value="safari">Safari</option>
    
            </optgroup>
            <optgroup label="Mahindra">
                <option value="scorpio">Scorpio</option>
                <option value="bolero">Bolero</option>
    
            </optgroup>
        </select>
    </section>

    <section>
        <h2>Dropdown list of states</h2>
        <select name="state" id="state">
            <optgroup label="South">
                <option value="kerala" disabled>Kerala</option>
                <option value="andhra pradesh">Andhra Pradesh</option>
                <option value="telangana">Telangana</option>
                <option value="tamilnadu">Tamil Nadu</option>
                <option value="karnataka">Karnataka</option>

            </optgroup>
            <optgroup label="West">
                <option value="rajasthan">Rajasthan</option>
                <option value="gujrat" disabled>Gujrat</option>
                <option value="maharashtra">Maharashtra</option>
                

            </optgroup>
            <optgroup label="East">
                <option value="odisha">Odisha</option>
                <option value="jharkhand" disabled>Jharkhand</option>
                <option value="arunachalpradesh">Arunachal Pradesh</option>
                

            </optgroup>
            <optgroup label="North">
                <option value="punjab">Punjab</option>
                <option value="uttarpradesh" disabled>Uttar Pradesh</option>
                <option value="bihar">Bihar</option>
                

            </optgroup>
        </select>
    </section>
    
</body>
</html>
